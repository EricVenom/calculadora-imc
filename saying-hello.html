<!DOCTYPE html>
<html>

<head>
    <title> Calculando IMC </title>
    <link href="style.css" rel="stylesheet">
    <script src="imc.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Calculadora de IMC</h1>
        <p class="page-subtitle">Descubra se você está com um peso saudável</p>
        <label for="altura">Sua altura em metros (ex: 1.80)</label><br>
        <input type="number" id="altura" size="2"> <br>
        <label for="peso">Seu peso em KG (ex: 75)</label><br>
        <input type="number" id="peso" size="2"> <br>
        <button type="submit" onclick="calcularImc()">Calcular</button>
        <h2 id="valorIMC"></h2>
        <a href="https://github.com/EricVenom" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="" class="github-icon" </a>
    </div>

</body>

</html>
